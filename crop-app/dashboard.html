<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <nav>
      <button class="btn">logout</button>
    </nav>
    <h1>User Dashboard</h1>
    <section class="container">
      <div class="user-container">
        <div class="user-logs">
          <!-- <h2>Transaction</h2> -->
          <h2>User Info</h2>
          <table>
            <colgroup span="4"></colgroup>
            <tr>
              <th>Username</th>
              <th>Password</th>
              <th>Edit</th>
            </tr>
            <tr>
              <td class="username"></td>
              <td class="password"></td>
              <td><a href="" class="edit"> change </a></td>
            </tr>
          </table>
        </div>
        <div class="purchase">
          <h2>Purchase manure</h2>
          <br />
          <div class="purchase-data">
            <!-- <span><strong>Manure type :</strong> NPK</span> -->
            <label for="manure-type">Choose a manure:</label>
            <select id="manure-type">
              <!-- <option>--- Please choose an option ---</option> -->
              <option value="npk-17-17-17">NPK (17-17-17)</option>
              <option value="npk">NPK (255-5-5) and NPK (20-10-10)</option>
              <option value="urea">Urea</option>
              <option value="dap">DAP</option>
            </select>

            <br />
            <br />

            <label for="qty">Quantity (kg):</label>
            <input
              type="number"
              id="qty"
              name="qty"
              min="1"
              max="100"
              placeholder="1-100kg"
              value="1"
            />
            <br />
            <br />
            <p>Unit price: <span class="price">600</span>rwf</p>
            <br />
            <br />
            <p class="total"><strong>Total: 600 rwf</strong></p>
          </div>
        </div>
      </div>
    </section>
    <section class="events">
      <h2>Upcoming events</h2>
      <p>loading........</p>
    </section>
    <script src="crop-functions.js"></script>
    <script src="crop-user-dashboard.js"></script>
  </body>
</html>
