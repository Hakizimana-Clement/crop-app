          <div class="purchase-data">
            <label for="manure-type">Choose a manure:</label>
            <select id="manure-type" data-manure="manure-choose">
              <option value="npk-17-17-17" data-manure="manure-npk-17">
                npk (17-17-17)
              </option>
              <option value="npk" data-manure="manure-npk-20">
                npk (255-5-5) and npk (20-10-10)
              </option>
              <option value="urea" data-manure="manure-urea">urea</option>
              <option value="dap" data-manure="manure-dap">dap</option>
            </select>

            <br />
            <br />

            <label for="qty">Quantity (kg):</label>
            <input
              type="number"
              id="qty"
              name="qty"
              min="1"
              max="100"
              placeholder="1-100kg"
              value="1"
              data-manure="qty"
            />
            <br />
            <br />
            <p>
              Unit price:
              <span class="price" data-manure="unit-price">600</span>rwf
            </p>
            <br />
            <br />
            <p class="total">
              <strong>Total: <span data-manure="total">600</span> rwf</strong>
            </p>
