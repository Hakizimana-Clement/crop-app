  <body>
    <h1>crop app</h1>
    <section class="part-1">
      <div class="part-1-all-crop">
        <h2>All crops</h2>
        <div class="searching-container">
          <input type="text" placeholder="Search crop" class="searching-crop" />
        </div>
        <div class="crop-container"></div>
      </div>
      <!-- submit form section -->
      <div class="part-3">
        <h2>Add new crop</h2>
        <form class="crop-form">
          <label for="crop-name">Crop name:</label>
          <br />
          <br />
          <input type="text" id="crop-name" name="cropName" />
          <span class="error" id="crop-name-error"></span>
          <br />
          <br />
          <label for="categoreis-by">Categoreis:</label>
          <br />
          <br />
          <input type="text" id="categoreis-by" name="cropCategories" />
          <span class="error" id="crop-category-error"></span>
          <!-- <select id="categoreis-by">
            <option value="">---select---</option>
            <option value="legumes">Legumes</option>
            <option value="roots">Root and tubers</option>
            <option value="veget">Vegetables</option>
          </select> -->

          <!-- background -->
          <br />
          <br />
          <br />
          <label for="crop-image">Upload crop image by URL:</label>
          <br />
          <br />
          <input
            type="url"
            placeholder="ex:www.crop.com"
            pattern="https://.*"
            name="cropImg"
          />
          <br />
          <br />
          <br />
          <label for="background">Background:</label>
          <br />
          <br />
          <textarea
            name="background"
            id="background"
            cols="33"
            rows="4"
          ></textarea>

          <span class="error" id="crop-background-error"></span>
          <br />
          <br />
          <!-- usability -->
          <label for="usability">Usability:</label>
          <br />
          <br />
          <textarea
            name="usability"
            id="usability"
            cols="33"
            rows="4"
          ></textarea>
          <span class="error" id="crop-usability-error"></span>

          <br />
          <br />
          <!-- requirement -->
          <label for="requirement">Requirement:</label>
          <br />
          <br />
          <textarea
            name="requirement"
            id="requirement"
            cols="33"
            rows="4"
          ></textarea>
          <span class="error" id="crop-requirement-error"></span>
          <br />
          <br />
          <!-- seed bed preparation -->
          <label for="seedBed">Seed bed preparation:</label>
          <br />
          <br />
          <textarea name="seedBed" id="seedBed" cols="33" rows="4"></textarea>
          <span class="error" id="crop-seedBed-error"></span>
          <br />
          <br />
          <label for="sowing">Sowing method:</label>
          <br />
          <br />
          <textarea name="sowing" id="sowing" cols="33" rows="4"></textarea>
          <span class="error" id="crop-sowing-error"></span>
          <br />
          <br />
          <label for="pestAndDisease">Pest and disease management:</label>
          <br />
          <br />
          <textarea
            name="pestAndDisease"
            id="pestAndDisease"
            cols="33"
            rows="4"
          ></textarea>
          <span class="error" id="crop-pestAndDisease-error"></span>
          <br />
          <br />
          <label for="harvest">Harvesting:</label>
          <br />
          <br />
          <textarea name="harvest" id="harvest" cols="33" rows="4"></textarea>
          <span class="error" id="crop-harvest-error"></span>
          <br />
          <br />
          <label for="postHarvest">Post harvesting:</label>
          <br />
          <br />
          <textarea
            name="postHarvest"
            id="postHarvest"
            cols="33"
            rows="4"
          ></textarea>
          <span class="error" id="crop-postHarvest-error"></span>
          <br />
          <br />
          <button>Submit</button>
        </form>
      </div>
    </section>
    <section class="part-2">
      <div>
        <h2>User account lists:</h2>
        <div class="all-user-container">
          <!-- <ul class="user-list"></ul> -->
        </div>
      </div>
      <div class="account">
        <h2>Create account</h2>
        <form class="create-account-form">
          <label for="username">Username:</label>
          <br />
          <br />
          <input type="text" id="username" name="username" required />
          <br />
          <br />
          <br />

          <label for="password">password:</label>
          <br />
          <br />
          <input type="password" name="password" required />
          <br />
          <button class="submit-btn">Create account</button>
        </form>
      </div>
    </section>
    <!-- js -->
    <script src="uuidv4.js"></script>
    <script src="crop-functions.js"></script>
    <script src="crop-app.js"></script>
  </body>
